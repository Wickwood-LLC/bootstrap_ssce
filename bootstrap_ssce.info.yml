name: 'Bootstrap SSCE'
description: 'A Drupal Bootstrap 3 based sub-theme for CommonEnergy'
version: '8.x-1.0'
package: 'Bootstrap'
core: 8.x
type: theme
base theme: bootstrap

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - bootstrap_ssce/framework

libraries:
  - bootstrap_ssce/fonts
