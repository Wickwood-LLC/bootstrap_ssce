name: 'Bootstrap SSCE'
description: 'A Drupal Bootstrap 3 based sub-theme for CommonEnergy'
package: 'Bootstrap'
core_version_requirement: ^8 || ^9
type: theme
base theme: bootstrap_wwm_base

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  topbar: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Sidebar 1'
  sidebar_second: 'Sidebar 2'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - bootstrap_ssce/global-scripts
  - bootstrap_ssce/fonts

libraries-extend:
  bootstrap/framework:
    - bootstrap_ssce/framework

ckeditor_stylesheets:
  - css/style.css